*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{background:#f5f5f7;color:#1d1d1f;}
header{text-align:center;padding:2rem;background:#000;color:#fff;}
header h1{font-size:2.2rem;margin-bottom:0.5rem;}
header p{margin-top:0.5rem;}
.produtos{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:1.5rem;padding:2rem;max-width:1200px;margin:auto;}
.card{background:#fff;border-radius:12px;padding:1rem;box-shadow:0 4px 8px rgba(0,0,0,0.1);text-align:center;transition:transform 0.2s;}
.card:hover{transform:translateY(-5px);}
.card img{width:100%;height:200px;object-fit:contain;border-radius:8px;cursor:pointer;}
.card h3{margin:1rem 0 0.5rem;}
.card p{margin:0.3rem 0;}
.card .descricao{font-size:0.9rem;color:#555;margin:0.5rem 0;}
.card button{margin-top:1rem;padding:0.7rem 1.2rem;background:#0071e3;color:white;border:none;border-radius:8px;cursor:pointer;}
.card button:hover{background:#005bb5;}
footer{background:#000;color:#fff;text-align:center;padding:1.5rem;margin-top:2rem;}
.modal{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.8);padding-top:50px;}
.modal img{display:block;margin:auto;max-width:80%;max-height:80%;}
.fechar{position:absolute;top:20px;right:35px;color:#fff;font-size:2rem;cursor:pointer;}
</style>

// Renderizar produtos
const container=document.getElementById("produtos");
produtos.forEach((p)=>{
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <img src="${p.imagens[0]}" alt="${p.nome}" class="produto-img">
    <h3>${p.nome}</h3>
    <p>${p.preco}</p>
    <p class="descricao">${p.descricao}</p>
    <button onclick="window.location.href='${p.checkout}'">Comprar</button>
  `;
  container.appendChild(card);

  const imgEl=card.querySelector(".produto-img");
  imgEl.addEventListener("click",()=>abrirModal(p.imagens));
});

// Modal
const modal=document.getElementById("modal");
const modalImg=document.getElementById("modal-img");
const fechar=document.getElementById("fechar");

function abrirModal(imgs){
  let index=0;
  modal.style.display="block";
  modalImg.src=imgs[index];
  modalImg.onclick=()=>{
    index=(index+1)%imgs.length;
    modalImg.src=imgs[index];
  };
}

fechar.onclick=()=>{modal.style.display="none";};
