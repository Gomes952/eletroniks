* {margin:0; padding:0; box-sizing:border-box; font-family:'Arial',sans-serif;}
body {background:#f5f5f7; color:#1d1d1f;}
header {position:relative; text-align:center; padding:3rem 1rem; background:#111; color:#fff; overflow:hidden;}
header h1 {font-size:3rem; margin-bottom:1rem; letter-spacing:2px; animation:fadeSlide 2s ease-in-out;}
header p {font-size:1.2rem; color:#ddd; max-width:600px; margin:0 auto; animation:fadeSlide 2s 0.5s ease-in-out forwards; opacity:0;}
@keyframes fadeSlide{0%{opacity:0; transform:translateY(-30px);} 100%{opacity:1; transform:translateY(0);}}
.banner {position:relative; height:350px; background:url('https://images.unsplash.com/photo-1573497491208-6b1acb260507?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080') center/cover no-repeat; border-radius:12px; margin-top:1rem; display:flex; align-items:center; justify-content:center; overflow:hidden;}
.banner-text {color:#fff; font-size:2.5rem; font-weight:bold; background:rgba(0,0,0,0.4); padding:1rem 2rem; border-radius:10px; animation:bannerFade 3s ease-in-out infinite alternate;}
@keyframes bannerFade{0%{opacity:0.6;}100%{opacity:1;}}
.container {width:90%; max-width:1200px; margin:0 auto; margin-top:2rem;}
.category-nav {display:flex; justify-content:center; gap:15px; margin-bottom:2rem;}
.category-nav button {padding:0.5rem 1rem; border:none; border-radius:8px; cursor:pointer; font-weight:bold; background:#222; color:#fff; transition:all 0.3s;}
.category-nav button:hover {background:#555;}
.produtos {display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:25px;}
.card {background:#fff; border-radius:12px; padding:1rem; box-shadow:0 8px 20px rgba(0,0,0,0.1); text-align:center; position:relative; transition:transform 0.4s, box-shadow 0.4s;}
.card:hover {transform:translateY(-10px) scale(1.03); box-shadow:0 15px 30px rgba(0,0,0,0.2);}
.card img {width:100%; height:220px; object-fit:contain; border-radius:8px; cursor:pointer; transition:transform 0.4s;}
.card img:hover {transform:scale(1.1);}
.card h3 {margin:1rem 0 0.5rem; font-size:1.3rem; letter-spacing:1px;}
.card p {margin:0.3rem 0;}
.card .descricao {font-size:0.95rem; color:#555; margin:0.5rem 0; height:60px; overflow:hidden;}
.card .preco {font-size:1.2rem; font-weight:bold; color:#222; margin:0.5rem 0;}
.card button.buy {margin-top:5px; padding:0.5rem 1rem; background:transparent; color:#000; border:2px solid #000; border-radius:8px; cursor:pointer; transition:all 0.3s; font-weight:bold;}
.card button.buy:hover {background:#000; color:#fff;}
.arrow {position:absolute; top:50%; transform:translateY(-50%); background:#000; color:#fff; border:none; padding:0.5rem; cursor:pointer; font-size:1rem; border-radius:50%;}
.arrow.left {left:5px;}
.arrow.right {right:5px;}
footer {background:#111; color:#fff; text-align:center; padding:1.5rem; margin-top:2rem; font-size:0.95rem;}
.modal {display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.9); padding-top:50px; animation:fadeInModal 0.3s;}
@keyframes fadeInModal{0%{opacity:0;}100%{opacity:1;}}
.modal img {display:block; margin:auto; max-width:80%; max-height:80%; border-radius:12px;}
.fechar {position:absolute; top:20px; right:35px; color:#fff; font-size:2.5rem; cursor:pointer;}
.fechar:hover {color:#888;}
form {max-width:400px; margin:2rem auto; display:flex; flex-direction:column; gap:1rem; background:#fff; padding:2rem; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.1);}
form input {padding:0.8rem; border-radius:8px; border:1px solid #ccc;}
form button {padding:0.8rem; border:none; border-radius:8px; background:#222; color:#fff; font-weight:bold; cursor:pointer; transition:all 0.3s;}
form button:hover {background:#555;}

// -------------------- Renderização dos produtos --------------------
const container=document.getElementById("produtos");
produtos.forEach((p)=>{
  let currentImg=0;
  const card=document.createElement("div");
  card.className="card";
  card.setAttribute("data-categoria", p.categoria);
  card.innerHTML=`
    <img src="${p.imagens[0]}" alt="${p.nome}" class="produto-img">
    <h3>${p.nome}</h3>
    <p class="descricao">${p.descricao || ""}</p>
    <p class="preco">${p.preco}</p>
    <div>
      <button class="arrow left">&#10094;</button>
      <button class="arrow right">&#10095;</button>
    </div>
    <div>
      <span>Cor: </span>
      <select class="cores">${p.cores.map(c=>`<option value="${c}">${c}</option>`).join("")}</select>
    </div>
    <button class="buy">COMPRAR</button>
  `;
  container.appendChild(card);

  const imgEl=card.querySelector(".produto-img");
  const left=card.querySelector(".left");
  const right=card.querySelector(".right");
  const selectCor = card.querySelector(".cores");

  left.addEventListener("click",()=>{
    currentImg=(currentImg-1+p.imagens.length)%p.imagens.length;
    imgEl.src=p.imagens[currentImg];
  });
  right.addEventListener("click",()=>{
    currentImg=(currentImg+1)%p.imagens.length;
    imgEl.src=p.imagens[currentImg];
  });

  selectCor.addEventListener("change",()=>{
    // Aqui você pode adicionar funcionalidade para trocar a cor visualmente
  });

  imgEl.addEventListener("click",()=>abrirModal(p.imagens));
});

// -------------------- Modal --------------------
const modal=document.getElementById("modal");
const modalImg=document.getElementById("modal-img");
function abrirModal(imgs){
  let index=0;
  modal.style.display="block";
  modalImg.src=imgs[index];
  modalImg.onclick=()=>{index=(index+1)%imgs.length; modalImg.src=imgs[index];};
}

<!-- Modal de imagens -->

<script>
// Modal
const modal=document.getElementById("modal");
const modalImg=document.getElementById("modal-img");
const fechar=document.getElementById("fechar");
fechar.onclick=()=>{modal.style.display="none";}

// Navegação por categorias
const buttons = document.querySelectorAll(".category-nav button");
buttons.forEach(btn=>{
  btn.addEventListener("click",()=>{
    const categoria = btn.getAttribute("data-categoria");
    document.querySelectorAll(".card").forEach(card=>{
      card.style.display = card.getAttribute("data-categoria")===categoria || categoria==="Todos" ? "block":"none";
    });
  });
});

// Formulário de cadastro
document.getElementById("formCadastro").addEventListener("submit", e=>{
  e.preventDefault();
  alert("Cadastro realizado! Você será redirecionado(a) para os produtos.");
  window.scrollTo({top:document.querySelector(".produtos").offsetTop, behavior:"smooth"});
});
