<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eletroniks Store</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins', sans-serif;}
body{background:#f9f9f9;color:#1c1c1e;}
header{position:relative;text-align:center;padding:3rem 1rem;background:#111;color:#fff;overflow:hidden;}
header h1{font-size:3rem;margin-bottom:0.5rem;font-weight:700;letter-spacing:1px;}
header p{font-size:1.2rem;color:#ddd;margin:0 auto;max-width:600px;}
.banner{position:relative;height:350px;background:url('https://images.unsplash.com/photo-1573497491208-6b1acb260507?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080') center/cover no-repeat;border-radius:12px;margin-top:1rem;display:flex;align-items:center;justify-content:center;}
.banner-text{color:#fff;font-size:2.5rem;font-weight:700;background:rgba(0,0,0,0.4);padding:1rem 2rem;border-radius:10px;}
.container{width:90%;max-width:1200px;margin:2rem auto;}
.menu-lateral{position:fixed;top:0;left:0;width:220px;height:100%;background:#1c1c1e;color:#fff;padding-top:4rem;display:flex;flex-direction:column;gap:1rem;z-index:100;}
.menu-lateral button{background:none;border:none;color:#fff;font-size:1rem;padding:0.8rem 1rem;text-align:left;cursor:pointer;transition:all 0.3s;}
.menu-lateral button:hover{background:#333;border-radius:8px;}
.categoria-section{margin-left:240px;}
.categoria-title{font-size:2rem;font-weight:700;margin:2rem 0 1rem;position:relative;}
.categoria-title::after{content:"";display:block;width:60px;height:3px;background:#555;margin-top:6px;border-radius:2px;}
.produtos{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:25px;}
.card{background:#fff;border-radius:12px;padding:1rem;box-shadow:0 8px 20px rgba(0,0,0,0.08);text-align:center;position:relative;transition:transform 0.4s, box-shadow 0.4s;}
.card:hover{transform:translateY(-10px) scale(1.03);box-shadow:0 15px 30px rgba(0,0,0,0.15);}
.card img{width:100%;height:220px;object-fit:contain;border-radius:8px;cursor:pointer;transition:transform 0.4s;}
.card img:hover{transform:scale(1.1);}
.card h3{margin:1rem 0 0.5rem;font-size:1.3rem;letter-spacing:0.5px;}
.card p{margin:0.3rem 0;}
.card .descricao{font-size:0.95rem;color:#555;margin:0.5rem 0;height:60px;overflow:hidden;transition:height 0.3s;}
.card:hover .descricao{height:80px;}
.card .preco{font-size:1.2rem;font-weight:600;color:#222;margin:0.5rem 0;}
.card .cores{margin-top:0.5rem;display:flex;justify-content:center;gap:0.5rem;}
.card .cores button{width:20px;height:20px;border-radius:50%;border:1px solid #ccc;cursor:pointer;}
.card .cores button.selected{border:2px solid #000;}
.card button.buy{margin-top:5px;padding:0.5rem 1rem;background:#1c1c1e;color:#fff;border:none;border-radius:8px;cursor:pointer;transition:all 0.3s;font-weight:600;}
.card button.buy:hover{background:#555;color:#fff;}
.arrow{position:absolute;top:50%;transform:translateY(-50%);background:#1c1c1e;color:#fff;border:none;padding:0.5rem;cursor:pointer;font-size:1rem;border-radius:50%;}
.arrow.left{left:5px;}
.arrow.right{right:5px;}
.cadastro{margin-left:240px;margin-top:3rem;padding:2rem;background:#f1f1f1;border-radius:12px;display:flex;flex-direction:column;gap:1rem;max-width:400px;}
.cadastro h2{font-size:1.8rem;color:#1c1c1e;}
.cadastro input{padding:0.7rem 1rem;border-radius:8px;border:1px solid #ccc;font-size:1rem;}
.cadastro button{padding:0.7rem 1rem;background:#1c1c1e;color:#fff;border:none;border-radius:8px;font-weight:600;cursor:pointer;transition:all 0.3s;}
.cadastro button:hover{background:#555;}
.modal{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.9);padding-top:50px;}
.modal img{display:block;margin:auto;max-width:80%;max-height:80%;border-radius:12px;}
.fechar{position:absolute;top:20px;right:35px;color:#fff;font-size:2.5rem;cursor:pointer;transition:color 0.3s;}
.fechar:hover{color:#ccc;}
@media(max-width:768px){.categoria-section{margin-left:0;} .menu-lateral{position:relative;width:100%;height:auto;flex-direction:row;gap:0.5rem;padding:1rem;} .cadastro{margin-left:0;}}
</style>
</head>

<script>

  // iPhone 14 Pro Max, 15, 15 Pro Max, 16, 16 Pro Max, 17, 17 Pro Max (exemplo abreviado, você pode adicionar imagens reais similares)
];

// Renderização de produtos
function renderProdutos(categoria, containerId){
  const container=document.getElementById(containerId);
  container.innerHTML="";
  categoria.forEach(p=>{
    let currentImg=0;
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${p.imagens[0]}" alt="${p.nome}" class="produto-img">
      <h3>${p.nome}</h3>
      <p class="descricao">${p.descricao}</p>
      <p class="preco">${p.preco}</p>
      <div class="cores">${p.cores.map(c=>`<button style="background:${c}"></button>`).join('')}</div>
      <button class="arrow left">&#10094;</button>
      <button class="arrow right">&#10095;</button>
      <button class="buy" onclick="window.location.href='${p.checkout}'">BUY</button>
    `;
    container.appendChild(card);

    const imgEl=card.querySelector(".produto-img");
    const left=card.querySelector(".left");
    const right=card.querySelector(".right");
    const coresBtns=card.querySelectorAll(".cores button");
    let selectedColor=0;
    coresBtns.forEach((btn,i)=>{btn.addEventListener("click",()=>{
      coresBtns[selectedColor].classList.remove("selected");
      btn.classList.add("selected");
      selectedColor=i;
    });});

    left.addEventListener("click",()=>{currentImg=(currentImg-1+p.imagens.length)%p.imagens.length; imgEl.src=p.imagens[currentImg];});
    right.addEventListener("click",()=>{currentImg=(currentImg+1)%p.imagens.length; imgEl.src=p.imagens[currentImg];});
    imgEl.addEventListener("click",()=>abrirModal(p.imagens));
  });
}

// Mostrar categoria
function mostrarCategoria(cat){
  const cats=["iphones","applewatch","ipads","macbooks"];
  cats.forEach(c=>{document.getElementById(c).style.display=(c===cat)?"block":"none";});
}

// Inicial
renderProdutos(iphones,"produtos-iphones");
mostrarCategoria('iphones');

// Modal
const modal=document.getElementById("modal");
const modalImg=document.getElementById("modal-img");
const fechar=document.getElementById("fechar");
function abrirModal(imgs){
  let index=0;
  modal.style.display="block";
  modalImg.src=imgs[index];
  modalImg.onclick=()=>{index=(index+1)%imgs.length; modalImg.src=imgs[index];};
}
fechar.onclick=()=>{modal.style.display="none";}
</script>
