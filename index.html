<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eletroniks Store</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Arial',sans-serif;}
body{background:#f5f5f7;color:#1d1d1f;}
header{position:relative;text-align:center;padding:3rem 1rem;background:#111;color:#fff;overflow:hidden;}
header h1{font-size:3rem;margin-bottom:1rem;letter-spacing:2px;animation:fadeSlide 2s ease-in-out;}
header p{font-size:1.2rem;color:#ddd;max-width:600px;margin:0 auto;animation:fadeSlide 2s 0.5s ease-in-out forwards;opacity:0;}
@keyframes fadeSlide{
  0%{opacity:0;transform:translateY(-30px);}
  100%{opacity:1;transform:translateY(0);}
}
.banner{position:relative;height:350px;background:url('https://images.unsplash.com/photo-1573497491208-6b1acb260507?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080') center/cover no-repeat;border-radius:12px;margin-top:1rem;display:flex;align-items:center;justify-content:center;overflow:hidden;}
.banner-text{color:#fff;font-size:2.5rem;font-weight:bold;background:rgba(0,0,0,0.4);padding:1rem 2rem;border-radius:10px;animation:bannerFade 3s ease-in-out infinite alternate;}
@keyframes bannerFade{0%{opacity:0.6;}100%{opacity:1;}}
.container{width:90%;max-width:1200px;margin:0 auto;}
.produtos{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:25px;margin-top:2rem;}
.card{background:#fff;border-radius:12px;padding:1rem;box-shadow:0 8px 20px rgba(0,0,0,0.1);text-align:center;transition:transform 0.4s, box-shadow 0.4s;}
.card:hover{transform:translateY(-10px) scale(1.03);box-shadow:0 15px 30px rgba(0,0,0,0.2);}
.card img{width:100%;height:220px;object-fit:contain;border-radius:8px;cursor:pointer;transition:transform 0.4s;}
.card img:hover{transform:scale(1.1);}
.card h3{margin:1rem 0 0.5rem;font-size:1.3rem;letter-spacing:1px;transition:color 0.3s;}
.card:hover h3{color:#0071e3;}
.card p{margin:0.3rem 0;}
.card .descricao{font-size:0.95rem;color:#555;margin:0.5rem 0;height:60px;overflow:hidden;transition:height 0.3s;}
.card:hover .descricao{height:80px;}
.card .preco{font-size:1.2rem;font-weight:bold;color:#222;margin:0.5rem 0;transition:color 0.3s;}
.card:hover .preco{color:#0071e3;}
.card button{margin:5px 2px;padding:0.5rem 1rem;background:#0071e3;color:white;border:none;border-radius:8px;cursor:pointer;transition:all 0.3s;}
.card button:hover{background:#005bb5;transform:scale(1.05);}
footer{background:#111;color:#fff;text-align:center;padding:1.5rem;margin-top:2rem;font-size:0.95rem;}
.modal{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.9);padding-top:50px;animation:fadeInModal 0.3s;}
@keyframes fadeInModal{0%{opacity:0;}100%{opacity:1;}}
.modal img{display:block;margin:auto;max-width:80%;max-height:80%;border-radius:12px;}
.fechar{position:absolute;top:20px;right:35px;color:#fff;font-size:2.5rem;cursor:pointer;transition:color 0.3s;}
.fechar:hover{color:#0071e3;}
@media(max-width:768px){.card .descricao{height:80px;}}
</style>
</head>
<body>
<header>
<h1>Eletroniks Store</h1>
<p>Os melhores produtos Apple com até 45% de desconto e frete rápido!</p>
<div class="banner">
<div class="banner-text">Compre iPhones, iPads, Apple Watch e MacBooks</div>
</div>
</header>

<div class="container">
<section class="produtos" id="produtos"></section>
</div>

<footer>
<p>&copy; 2025 Eletroniks Store - Todos os direitos reservados</p>
</footer>

<div class="modal" id="modal">
<span class="fechar" id="fechar">&times;</span>
<img id="modal-img" src="" alt="Produto">
</div>

<script>
// Lista COMPLETA de produtos
const produtos=[
  // iPhones
  {nome:"iPhone 13 Pro Max",preco:"R$ 4.050",descricao:"Tela Super Retina XDR, câmera tripla avançada, desempenho Pro.",imagens:[
"https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone13pro-digitalmat-gallery-1-202209?wid=600&hei=600&fmt=jpeg",
"https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone13pro-digitalmat-gallery-2-202209?wid=600&hei=600&fmt=jpeg",
"https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone13pro-digitalmat-gallery-3-202209?wid=600&hei=600&fmt=jpeg"],checkout:"#"},
  {nome:"iPhone 14",preco:"R$ 4.200",descricao:"Desempenho incrível, câmera aprimorada e iOS atualizado.",imagens:[
"https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone14-digitalmat-gallery-1-202209?wid=600&hei=600&fmt=jpeg",
"https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone14-digitalmat-gallery-2-202209?wid=600&hei=600&fmt=jpeg",
"https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone14-digitalmat-gallery-3-202209?wid=600&hei=600&fmt=jpeg"],checkout:"#"},
  {nome:"iPhone 14 Pro Max",preco:"R$ 5.300",descricao:"Maior tela, câmeras profissionais e bateria duradoura.",imagens:[
"https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone14promax-digitalmat-gallery-1-202209?wid=600&hei=600&fmt=jpeg",
"https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone14promax-digitalmat-gallery-2-202209?wid=600&hei=600&fmt=jpeg",
"https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone14promax-digitalmat-gallery-3-202209?wid=600&hei=600&fmt=jpeg"],checkout:"#"},
  {nome:"iPhone 15",preco:"R$ 5.450",descricao:"Alta performance, câmera avançada e iOS mais recente.",imagens:[
"https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone15-digitalmat-gallery-1-202309?wid=600&hei=600&fmt=jpeg",
"https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone15-digitalmat-gallery-2-202309?wid=600&hei=600&fmt=jpeg",
"https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone15-digitalmat-gallery-3-202309?wid=600&hei=600&fmt=jpeg"],checkout:"#"},
  // iPads
  {nome:"iPad Air",preco:"R$ 2.975",descricao:"Leve e potente, ideal para estudos e trabalho.",imagens:[
"https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/ipad-air-gallery1-202206?wid=600&hei=600&fmt=jpeg",
"https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/ipad-air-gallery2-202206?wid=600&hei=600&fmt=jpeg",
"https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/ipad-air-gallery3-202206?wid=600&hei=600&fmt=jpeg"],checkout:"#"},
  {nome:"iPad Pro 11",preco:"R$ 4.375",descricao:"Tela Liquid Retina, desempenho Pro e compatível com Apple Pencil.",imagens:[
"https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/ipad-pro-11-gallery1-202206?wid=600&hei=600&fmt=jpeg",
"https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/ipad-pro-11-gallery2-202206?wid=600&hei=600&fmt=jpeg",
"https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/ipad-pro-11-gallery3-202206?wid=600&hei=600&fmt=jpeg"],checkout:"#"},
  // Apple Watch e MacBooks continuar...
];

// Função para renderizar produtos, alternar fotos e abrir modal
const container=document.getElementById("produtos");
produtos.forEach((p)=>{
  let currentImg=0;
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <img src="${p.imagens[0]}" alt="${p.nome}" class="produto-img">
    <h3>${p.nome}</h3>
    <p class="descricao">${p.descricao}</p>
    <p class="preco">${p.preco}</p>
    <button class="next-img">Próxima foto</button>
    <button onclick="window.location.href='${p.checkout}'">Comprar</button>
  `;
  container.appendChild(card);

  const imgEl=card.querySelector(".produto-img");
  const btnNext=card.querySelector(".next-img");

  btnNext.addEventListener("click",()=>{
    currentImg=(currentImg+1)%p.imagens.length;
    imgEl.src=p.imagens[currentImg];
  });

  imgEl.addEventListener("click",()=>abrirModal(p.imagens));
});

const modal=document.getElementById("modal");
const modalImg=document.getElementById("modal-img");
const fechar=document.getElementById("fechar");

function abrirModal(imgs){
  let index=0;
  modal.style.display="block";
  modalImg.src=imgs[index];
  modalImg.onclick=()=>{index=(index+1)%imgs.length; modalImg.src=imgs[index];};
}
fechar.onclick=()=>{modal.style.display="none";}
</script>
</body>
</html>
