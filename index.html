*{margin:0;padding:0;box-sizing:border-box;font-family:'Helvetica Neue',Arial,sans-serif;}
body{background:#f4f4f5;color:#1c1c1e;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
a{text-decoration:none;color:inherit}
button, .category-bar button, .top-menu a{transition:all 0.35s cubic-bezier(.22,.9,.35,1);}
button{cursor:pointer;border:none}
header{height:70vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background:url('https://images.unsplash.com/photo-1573497491208-6b1acb260507?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1400') center/cover no-repeat;color:#fff;text-align:center;padding:2rem}
header h1{font-size:2.6rem;letter-spacing:1px;margin-bottom:0.6rem}
header p{font-size:1.05rem;margin-bottom:1.4rem;max-width:760px;line-height:1.5}
header button{padding:0.7rem 1.6rem;background:#111;color:#fff;border-radius:10px}
header button:hover{transform:translateY(-3px);opacity:0.95}
.top-menu{position:fixed;top:12px;left:12px;display:flex;flex-direction:column;gap:10px;z-index:1200}
.top-menu a{padding:0.45rem 0.9rem;background:rgba(17,17,17,0.95);color:#fff;border-radius:8px;font-weight:600}
.top-menu a:hover{transform:translateX(6px);box-shadow:0 8px 20px rgba(0,0,0,0.18)}
.container{width:92%;max-width:1200px;margin:2rem auto}
.category-bar{display:flex;justify-content:center;margin-bottom:1.6rem;gap:10px;flex-wrap:wrap}
.category-bar button{padding:0.55rem 1rem;background:#222;color:#fff;border-radius:18px;font-weight:700}
.category-bar button.active{background:#444}
.category-bar button:hover{transform:translateY(-3px)}
.produtos{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px}
.card{background:#fff;border-radius:12px;padding:14px;box-shadow:0 6px 18px rgba(0,0,0,0.08);text-align:center;position:relative;overflow:visible}
.card:hover{transform:translateY(-6px)}
.card img{width:100%;height:200px;object-fit:contain;border-radius:8px}
.card h3{margin:12px 0 6px;font-size:1.05rem}
.card .descricao{font-size:0.9rem;color:#555;height:54px;overflow:hidden}
.card .preco{font-size:1.15rem;font-weight:800;margin:8px 0}
.button-buy{display:inline-block;padding:8px 14px;border-radius:8px;background:#111;color:#fff;font-weight:700}
.button-buy:hover{transform:scale(1.03)}
.arrow{position:absolute;top:48%;transform:translateY(-50%);background:rgba(0,0,0,0.8);color:#fff;border-radius:50%;width:36px;height:36px;border:none}
.arrow.left{left:8px}
.arrow.right{right:8px}
.arrow:hover{transform:translateY(-50%) scale(1.06)}
.hot-badge{position:absolute;top:10px;left:10px;background:linear-gradient(90deg,#ffb347,#ff6a00);color:#fff;padding:6px 10px;border-radius:10px;font-weight:800;font-size:0.85rem}
.fire-border{position:relative;border-radius:14px;padding:3px;background:linear-gradient(180deg,transparent,transparent);}
.fire-border::before{content:"";position:absolute;inset:-4px;border-radius:18px;padding:2px;background:conic-gradient(from 200deg,#ff6a00,#ffb347,#ff3b3b,#ff6a00);filter:blur(6px);opacity:0.95;z-index:-1;animation:burn 1.8s linear infinite}
@keyframes burn{0%{transform:translateY(0) rotate(0deg)}50%{transform:translateY(-1px) rotate(1deg)}100%{transform:translateY(0) rotate(0deg)}}
.modal{display:none;position:fixed;z-index:1300;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.9);padding-top:50px}
.modal img{display:block;margin:auto;max-width:80%;max-height:80%;border-radius:8px}
.modal .fechar{position:absolute;top:18px;right:30px;color:#fff;font-size:2rem;cursor:pointer}
#cadastro-section{display:none;flex-direction:column;align-items:center;justify-content:center;height:100vh;text-align:center;background:url('https://images.unsplash.com/photo-1581091870626-03d7dbad6bfb?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1400') center/cover no-repeat;padding:2rem;opacity:0;transform:translateY(40px);transition:all 0.7s cubic-bezier(.22,.9,.35,1)}
#cadastro-section.show{opacity:1;transform:translateY(0)}
#cadastro-section.hide{opacity:0;transform:translateY(-50px)}
#cadastro-section input{width:320px;padding:0.65rem;margin:0.45rem 0;border-radius:8px;border:1px solid rgba(0,0,0,0.12)}

footer{background:#111;color:#fff;text-align:center;padding:1rem;margin-top:2rem}

// Função para renderizar produtos
function renderProdutos(cat){
  const container=document.getElementById("produtos");
  container.innerHTML="";
  produtos.filter(p=>p.categoria===cat).forEach((p,i)=>{
    const card=document.createElement("div");
    card.className="card";
    if(p.maisVendido)card.classList.add("fire-border");
    card.innerHTML=`
      ${p.maisVendido?'<div class="hot-badge">Mais Vendido</div>':''}
      <img src="${p.imagem[0]}" alt="${p.nome}" class="card-img">
      <h3>${p.nome}</h3>
      <p class="descricao">${p.descricao}</p>
      <p class="preco">${p.preco}</p>
      <button class="button-buy" onclick="alert('Produto adicionado ao checkout: ${p.nome}')">Comprar</button>
    `;
    container.appendChild(card);
  });
}

// Inicialização
document.querySelectorAll(".category-bar button").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".category-bar button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    renderProdutos(btn.getAttribute("data-cat"));
  });
});
