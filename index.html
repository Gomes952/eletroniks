<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eletroniks Store</title>
<style>
/* Reset e tipografia */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Helvetica Neue',Arial,sans-serif;}
body{background:#f4f4f5;color:#1c1c1e;}
a{text-decoration:none;color:inherit;}
button{cursor:pointer;}

/* Header/banner de boas-vindas */
header{height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background:url('https://images.unsplash.com/photo-1573497491208-6b1acb260507?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080') center/cover no-repeat;color:#fff;text-align:center;padding:2rem;}
header h1{font-size:3rem;letter-spacing:2px;margin-bottom:1rem;}
header p{font-size:1.2rem;margin-bottom:2rem;max-width:700px;line-height:1.4;}
header button{padding:0.8rem 2rem;font-size:1rem;background:#111;color:#fff;border:none;border-radius:8px;transition:0.3s;}
header button:hover{background:#333;}

/* Container principal */
.container{width:90%;max-width:1200px;margin:2rem auto;}

/* Categorias laterais */
.category-bar{display:flex;justify-content:center;margin-bottom:2rem;gap:1rem;flex-wrap:wrap;}
.category-bar button{padding:0.6rem 1.2rem;background:#222;color:#fff;border:none;border-radius:20px;transition:0.3s;font-weight:bold;}
.category-bar button.active,
.category-bar button:hover{background:#555;}

/* Cards de produtos */
.produtos{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:25px;}
.card{background:#fff;border-radius:12px;padding:1rem;box-shadow:0 8px 20px rgba(0,0,0,0.1);text-align:center;position:relative;transition:transform 0.4s, box-shadow 0.4s;}
.card:hover{transform:translateY(-5px) scale(1.02);box-shadow:0 12px 25px rgba(0,0,0,0.2);}
.card img{width:100%;height:220px;object-fit:contain;border-radius:8px;cursor:pointer;transition:transform 0.4s;}
.card img:hover{transform:scale(1.05);}
.card h3{margin:1rem 0 0.5rem;font-size:1.3rem;letter-spacing:1px;}
.card .descricao{font-size:0.95rem;color:#555;margin:0.5rem 0;height:60px;overflow:hidden;transition:height 0.3s;}
.card:hover .descricao{height:80px;}
.card .preco{font-size:1.2rem;font-weight:bold;color:#111;margin:0.5rem 0;}
.card button.buy{margin-top:5px;padding:0.5rem 1rem;background:#111;color:#fff;border:none;border-radius:8px;cursor:pointer;transition:0.3s;font-weight:bold;}
.card button.buy:hover{background:#333;}
.arrow{position:absolute;top:50%;transform:translateY(-50%);background:#111;color:#fff;border:none;padding:0.5rem;cursor:pointer;font-size:1rem;border-radius:50%;transition:0.3s;}
.arrow.left{left:5px;}
.arrow.right{right:5px;}
.arrow:hover{background:#333;}

/* Modal imagens */
.modal{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.9);padding-top:50px;}
.modal img{display:block;margin:auto;max-width:80%;max-height:80%;border-radius:12px;cursor:pointer;}
.modal .fechar{position:absolute;top:20px;right:35px;color:#fff;font-size:2.5rem;cursor:pointer;transition:0.3s;}
.modal .fechar:hover{color:#bbb;}

/* Form de cadastro */
#cadastro-section{display:none;flex-direction:column;align-items:center;justify-content:center;height:100vh;text-align:center;background:#f4f4f5;padding:2rem;opacity:0;transform:translateY(50px);transition:all 0.7s ease;}
#cadastro-section.show{opacity:1;transform:translateY(0);}
#cadastro-section.hide{opacity:0;transform:translateY(-50px);transition:all 0.7s ease;}
#cadastro-section input{width:300px;padding:0.7rem;margin:0.5rem 0;border-radius:6px;border:1px solid #ccc;}
#cadastro-section button{padding:0.8rem 2rem;margin-top:1rem;background:#111;color:#fff;border:none;border-radius:8px;transition:0.3s;}
#cadastro-section button:hover{background:#333;}

/* Footer */
footer{background:#111;color:#fff;text-align:center;padding:1.5rem;margin-top:2rem;font-size:0.95rem;}
</style>
</head>
<body>

<!-- Banner de boas-vindas -->
<header id="home-section">
<h1>SEJA BEM-VINDO(A) À Eletroniks Store</h1>
<p>Somos uma loja especializada em produtos Apple, atuando desde 2018 com qualidade e confiança.</p>
<button id="btn-proximo">PRÓXIMO</button>
</header>

<!-- Cadastro -->
<section id="cadastro-section">
<h2>Fique por dentro das promoções</h2>
<input type="text" id="nome" placeholder="Nome completo">
<input type="email" id="email" placeholder="E-mail">
<input type="tel" id="telefone" placeholder="Número de telefone">
<button id="btn-enviar">ENVIAR</button>
</section>

<!-- Produtos -->
<div class="container" id="produtos-section" style="display:none;">
<div class="category-bar">
<button class="active" data-cat="iphone">iPhones</button>
<button data-cat="watch">Apple Watch</button>
<button data-cat="ipad">iPads</button>
<button data-cat="macbook">MacBooks</button>
</div>
<section class="produtos" id="produtos"></section>
</div>

<!-- Modal -->
<div class="modal" id="modal">
<span class="fechar" id="fechar">&times;</span>
<img id="modal-img" src="" alt="Produto">
</div>

<!-- Footer -->
<footer>
<p>&copy; 2025 Eletroniks Store - Todos os direitos reservados</p>
</footer>

btnProximo.addEventListener("click",()=>{

});

document.getElementById("btn-enviar").addEventListener("click",()=>{

  setTimeout(()=>{
    cadastroSection.style.display="none";

// Renderizar produtos
const container=document.getElementById("produtos");
const categoriasBtns=document.querySelectorAll(".category-bar button");

function renderProdutos(cat){
  container.innerHTML="";
  produtos.filter(p=>p.categoria===cat).forEach((p)=>{
    let currentImg=0;
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${p.imagens[0]}" alt="${p.nome}" class="produto-img">
      <h3>${p.nome}</h3>
      <p class="descricao">${p.descricao}</p>
      <p class="preco">${p.preco}</p>
      <button class="arrow left">&#10094;</button>
      <button class="arrow right">&#10095;</button>
      <button class="buy">COMPRAR</button>
    `;
    container.appendChild(card);

    const imgEl=card.querySelector(".produto-img");
    const left=card.querySelector(".left");
    const right=card.querySelector(".right");

    left.addEventListener("click",()=>{
      currentImg=(currentImg-1+p.imagens.length)%p.imagens.length;
      imgEl.src=p.imagens[currentImg];
    });
    right.addEventListener("click",()=>{
      currentImg=(currentImg+1)%p.imagens.length;
      imgEl.src=p.imagens[currentImg];
    });

    imgEl.addEventListener("click",()=>abrirModal(p.imagens));
  });
}

// Inicial render
renderProdutos("iphone");

// Troca de categorias
categoriasBtns.forEach(btn=>{
  btn.addEventListener("click",()=>{
    categoriasBtns.forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    renderProdutos(btn.dataset.cat);
  });
});

// Modal
const modal=document.getElementById("modal");
const modalImg=document.getElementById("modal-img");
const fechar=document.getElementById("fechar");

function abrirModal(imgs){
  let index=0;
  modal.style.display="block";
  modalImg.src=imgs[index];
  modalImg.onclick=()=>{index=(index+1)%imgs.length; modalImg.src=imgs[index];};
}
fechar.onclick=()=>{modal.style.display="none";}
</script>

</html>
