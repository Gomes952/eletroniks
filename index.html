<style>
/* Reset e fontes */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Arial',sans-serif;}
body{background:#f2f2f2;color:#1d1d1d;}

/* Cabeçalho */
header{background:#111;color:#fff;padding:15px 20px;}
header nav{display:flex;justify-content:space-between;align-items:center;}
header .logo{font-size:24px;font-weight:bold;}
header ul{list-style:none;display:flex;}
header ul li{margin-left:20px;}
header ul li a{text-decoration:none;color:#fff;font-size:16px;}
header ul li a:hover{color:#ccc;}

/* Banner */
.banner{background:#000;color:#fff;text-align:center;padding:80px 20px;}
.banner h1{font-size:36px;margin-bottom:10px;}
.banner p{font-size:18px;margin-bottom:20px;}
.banner button{padding:10px 20px;background:#333;color:#fff;border:none;border-radius:5px;cursor:pointer;}
.banner button:hover{background:#555;}

/* Cadastro */
#cadastro{padding:50px 20px;text-align:center;background:#f2f2f2;}
#cadastro h2{font-size:28px;margin-bottom:20px;}
#cadastro form{display:flex;flex-direction:column;align-items:center;}
#cadastro input{width:80%;max-width:400px;padding:10px;margin-bottom:15px;border:1px solid #ccc;border-radius:5px;}
#cadastro button{width:80%;max-width:400px;padding:10px;background:#111;color:#fff;border:none;border-radius:5px;cursor:pointer;}
#cadastro button:hover{background:#333;}

/* Produtos */
#produtos{padding:50px 20px;background:#fff;}
#produtos h2{text-align:center;font-size:28px;margin-bottom:30px;}
.produtos-container{display:flex;flex-wrap:wrap;justify-content:space-around;gap:20px;}
.produto{background:#f9f9f9;border:1px solid #ddd;border-radius:8px;width:300px;box-shadow:0 2px 8px rgba(0,0,0,0.1);transition:transform 0.3s;position:relative;}
.produto:hover{transform:translateY(-5px);}
.produto img{width:100%;border-bottom:1px solid #ddd;cursor:pointer;}
.produto .info{padding:15px;}
.produto .info h3{font-size:20px;margin-bottom:10px;color:#111;}
.produto .info p{font-size:16px;margin-bottom:10px;color:#333;}
.produto .info .preco{font-weight:bold;color:#555;}

/* Setas */
.arrow{position:absolute;top:50%;transform:translateY(-50%);background:#111;color:#fff;border:none;padding:5px;cursor:pointer;font-size:18px;border-radius:50%;z-index:2;}
.arrow.left{left:5px;}
.arrow.right{right:5px;}

/* Rodapé */
footer{background:#111;color:#fff;text-align:center;padding:15px 0;margin-top:30px;}

/* Modal imagens */
.modal{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.9);padding-top:50px;}
.modal img{display:block;margin:auto;max-width:80%;max-height:80%;border-radius:12px;}
.fechar{position:absolute;top:20px;right:35px;color:#fff;font-size:2.5rem;cursor:pointer;transition:color 0.3s;}
.fechar:hover{color:#ccc;}

/* Responsivo */
@media(max-width:768px){.produtos-container{flex-direction:column;align-items:center;}.produto{width:90%;}}
</style>
</head>

<header>

        <li><a href="#home">Início</a></li>

<section id="cadastro">

// Renderizar produtos
const container=document.querySelector(".produtos-container");
produtos.forEach(p=>{
  let currentImg=0;
  const card=document.createElement("div");
  card.className="produto";
  card.innerHTML=`
    <img src="${p.imagens[0]}" alt="${p.nome}" class="produto-img">
    <div class="info">
      <h3>${p.nome}</h3>
      <p>${p.descricao}</p>
      <p class="preco">${p.preco}</p>
    </div>
    <button class="arrow left">&#10094;</button>
    <button class="arrow right">&#10095;</button>
  `;
  container.appendChild(card);

  const imgEl=card.querySelector(".produto-img");
  const left=card.querySelector(".left");
  const right=card.querySelector(".right");

  left.addEventListener("click",()=>{currentImg=(currentImg-1+p.imagens.length)%p.imagens.length;imgEl.src=p.imagens[currentImg];});
  right.addEventListener("click",()=>{currentImg=(currentImg+1)%p.imagens.length;imgEl.src=p.imagens[currentImg];});
  imgEl.addEventListener("click",()=>abrirModal(p.imagens));
});

// Modal
const modal=document.getElementById("modal");
const modalImg=document.getElementById("modal-img");
const fechar=document.getElementById("fechar");
function abrirModal(imgs){
  let index=0;
  modal.style.display="block";
  modalImg.src=imgs[index];
  modalImg.onclick=()=>{index=(index+1)%imgs.length; modalImg.src=imgs[index];};
}
fechar.onclick=()=>{modal.style.display="none";}
